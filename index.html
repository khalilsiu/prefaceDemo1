<!DOCTYPE html>
<html lang="en">

<head>

    <div class="banner">
        <div class="container-lg content">
            <nav class="navbar navbar-expand-lg">

                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link home" href="#">HOME </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">MENU </a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item">

                    </ul>
                </div>

                                <div class="price-container">

                                </div>
                            </div>
                            <div class="plus-sign">

                        </div>
                    </div>
                    <div class="col-4">
                        <img class="burger-image" src="./burger.png" alt="">
                    </div>
                </div>
                <div class="row pages">
                    <div class="col">
                        <span class="angles">
                         <

                         01/

                        <span class="total-page-number">

                        <span class="angles">
